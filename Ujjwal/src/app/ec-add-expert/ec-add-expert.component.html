    <div class="card">
        <h5 class="card-header">Expert Registration</h5>
        <div class="card-body">

            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form [formGroup] = "formdata" (ngSubmit) = "onSubmit(formdata.value)" >
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Firstname</label>
                                <input type="text" class="form-control" id="inputEmail4" formControlName = "inputEmail4" placeholder="firstname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Lastname</label>
                                <input type="text" class="form-control" id="inputPassword4" formControlName = "inputPassword4" placeholder="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">email</label>
                            <input type="text" class="form-control" id="inputemail"formControlName = "inputemail" placeholder="xyz@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Contact</label>
                            <input type="number" class="form-control" id="inputContact"formControlName = "inputContact" placeholder="contactNo">
                        </div>
                        <div class="form-group ">
                            <label for="inputContact">Proficiency</label>
                            <select id="inputState" class="form-control" formControlName = "inputState" >
                                <option selected>Choose...</option>
                                <option>BE</option>
                                <option>BCom</option>
                                <option>MBBS</option>
                                <option>BA</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>

        </div>
    </div>
